<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>UML Generator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      margin-bottom: 10px;
    }

    .logo img {
      width: 400px;
      height: auto;
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 50px;
    }

    .input-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 600px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="{{ url_for('static', filename='logouniva.png') }}" alt="Logo UNIVA">
  </div>

  <!-- Título -->
  <div class="title">UML Generator</div>

  <!-- Formulario con el input y el botón -->
  <form action="/procesar" method="post" class="input-container">
    <input type="text" name="enunciado" placeholder="Escribe el requerimiento funcional aquí..." required>
    <button type="submit">Enviar</button>
  </form>

</body>
</html>
